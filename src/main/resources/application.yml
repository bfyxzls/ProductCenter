spring:
  application.name: lind-productCenter

  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
    virtual-host: pilipa
server:
 port: 9090
---
spring:
  profiles: development
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/productCenter?useSSL=false&allowPublicKeyRetrieval=true&createDatabaseIfNotExist=true
    username: root
    password: 123456
    driver-class-name: com.mysql.jdbc.Driver
    platform: h2
    schema: classpath:schema.sql
    data: classpath:data.sql
  jpa:
      database: MYSQL
      show-sql: true #显示后台处理的SQL语句
      hibernate:
        ddl-auto: update #自动检查实体和数据库表是否一致，如果不一致则会进行更新数据库表

---
spring:
  profiles: test
  datasource:
        platform: h2
        driverClassName: org.h2.Driver
        url: jdbc:h2:mem:testdb
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update

