spring:
  application.name: lind-productCenter
  profiles.active: hazelcast-cache

  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
    virtual-host: pilipa
server:
 port: 9090
logging.level.org.springframework.web: DEBUG

---
spring:
  profiles: dev
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/productCenter?useSSL=false&allowPublicKeyRetrieval=true&createDatabaseIfNotExist=true
    username: root
    password: 123456
    driver-class-name: com.mysql.jdbc.Driver
  jpa:
      database: MYSQL
      show-sql: true #显示后台处理的SQL语句
      hibernate:
        ddl-auto: update #自动检查实体和数据库表是否一致，如果不一致则会进行更新数据库表

  server.tomcat.compression: on
  server.tomcat.compressableMimeTypes: application/json,application/xml

---
spring:
  profiles: test
  datasource:
        platform: h2
        driverClassName: org.h2.Driver
        url: jdbc:h2:mem:testdb
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop

